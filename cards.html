<!doctype html>

<html lang='en'>

<head>
    <meta charset='utf-8'>

    <title>Card Generator</title>

    <meta name='description' content='card generator'>
    <meta name='author' content='Ryan Smith'>
    <meta http-equiv='cache-control' content='max-age=0' />
    <meta http-equiv='cache-control' content='no-store' />
    <meta http-equiv='expires' content='0' />
    <meta property='og:title' content='Card Generator' />

    <link rel='stylesheet' href='styles/card-style.css'>
</head>

<body id='body'>
    <div class='clear'><button onclick='removeCardsFromStorage()'>Clear Saved Cards</button></div>
    <h1>Card Generator</h1>
    <div class='inputs'>
        <label for='name'><h2>Title</h2></label>
        <input type='text' id='name'>
        <br>
        <label for='content'><h2>Content</h2></label>
        <input type='text' id='content'>
        <label for='image-url'><h2>Image Url</h2></label>
        <input type='text' id='image-url' placeholder='random by default'>
        <br>
        <input class='generate' type='button' onclick='generateCard()' value='Generate Card'>
    </div>
    <div id='cards'>
        <div id='placeholder'>Cards go here.</div>
    </div>

    <script src='scripts/domUtility.js'></script>
    <script src='scripts/card-script.js'></script>
    <script src='vendor/icons.min.js'></script>
</body>

</html>
