<!doctype html>

<html lang='en'>

<head>
    <meta charset='utf-8'>

    <title>Card Generator</title>

    <meta name='description' content='card generator'>
    <meta name='author' content='Ryan Smith'>
    <meta http-equiv='cache-control' content='max-age=0' />
    <meta http-equiv='cache-control' content='no-cache' />
    <meta http-equiv='expires' content='0' />
    <meta property='og:title' content='Card Generator' />

    <link rel='stylesheet' href='styles/card-style.css'>
</head>

<body id='body'>
    <h1>Card Generator</h1>
    <div><button onclick='removeCardsFromStorage()'>Clear Saved Cards</button></div>
    <div>
        <label>Title:</label>
        <input type='text' id='name'>
        <br>
        <label for='content'>Content:</label>
        <input type='text' id='content'>
        <br>
        <input type='button' onclick='generateCard()' value='Generate Card'>
    </div>
    <div id='cards'>
        <p id='placeholder'>Cards go here.</p>
    </div>

    <script src='scripts/domUtility.js'></script>
    <script src='scripts/card-script.js'></script>
</body>

</html>
