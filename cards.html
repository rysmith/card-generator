<!doctype html>

<html lang='en'>

<head>
    <meta charset='utf-8'>

    <title>Card Generator</title>

    <meta name='description' content='card generator'>
    <meta name='author' content='Ryan Smith'>
    <meta http-equiv='cache-control' content='max-age=0' />
    <meta http-equiv='cache-control' content='no-store' />
    <meta http-equiv='expires' content='0' />
    <meta property='og:title' content='Card Generator' />

    <link rel='stylesheet' href='styles/card-style.css'>
    <link rel='stylesheet' href='styles/print.css' media='print'>
</head>

<body id='body'>
    <h1>Card Generator</h1>
    <div class='inputs'>
        <label for='name'><h2>Title</h2></label>
        <input type='text' id='name'>
        <br>
        <label for='content'><h2>Content</h2></label>
        <input type='text' id='content'>
        <label for='image-url'><h2>Image Url</h2></label>
        <input type='text' id='image-url' placeholder='random by default'>
        <br>
        <input class='generate' type='button' onclick='card.buildNewCard()' value='Generate Card'>
    </div>
    <hr>
    <div class='search-wrapper'>
        <div id='search-info'></div>
        <label for='search'><i class='fas fa-search'></i></label>
        <input type='text' id='search' placeholder='search cards via tags, e.g. GBH'>
        <input type='button' id='search-submit' onclick='search.buttonClickHandler()' value='Search'>
    </div>
    <div id='cards'></div>

    <script src='scripts/domUtility.js'></script>
    <script src='scripts/search.js'></script>
    <script src='scripts/placeholder.js'></script>
    <script src='scripts/card-storage.js'></script>
    <script src='scripts/tag.js'></script>
    <script src='scripts/card-artwork.js'></script>
    <script src='scripts/card-message.js'></script>
    <script src='scripts/card.js'></script>
    <script src='scripts/card-script.js'></script>
    <script src='vendor/icons.min.js'></script>
</body>

</html>
